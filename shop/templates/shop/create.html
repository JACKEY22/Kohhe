{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content%}

<div style="max-width: 380px; margin:1.5rem auto;">
    <div>
        <h2></h2>
    </div>
    <div>
        <form action="{% url 'shop:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-outline-primary col-12 mt-3">카페 등록</button>
        </form>
    </div>
</div>

{% endblock %}
