{% extends 'base.html' %}
{% block content %}

<div>
    <div style="max-width:380px; margin: 3rem auto;">
        <div style="text-align:center;">
            <img src="{{ target_shop.image.url }}" style="width:10rem; height:10rem; border-radius:10rem; margin:1rem auto;">
            <h2> {{ target_shop.name }} </h2>
            <h5> {{ target_shop.notice }} </h5>
            <h6> {{ target_shop.address }} </h6>
            <h6> {{ target_shop.info }} </h6>
            {% if not subscription %}
            <a href="{% url 'subscription:subscribe' %}?shop_pk={{ target_shop.pk }}" class="btn btn-primary ">
                Follow
            </a>
            {% else %}
            <a href="{% url 'subscription:subscribe' %}?shop_pk={{ target_shop.pk }}" class="btn btn-outline-primary ">
                Unfollow
            </a>
            {% endif %}
        </div>
    </div>
    <div>
        {% include 'snippets/list_fragment.html' with article_list=object_list %}
    </div>
</div>

{% endblock %}
