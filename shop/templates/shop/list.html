{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

    .container div {
      width: 8rem;
      height: 2rem;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

</style>

    {% if shop_list %}
        <div class="container" >
            {% for shop in shop_list %}
              <a href="{% url 'shop:detail' pk=shop.pk %}">
                  {% include 'snippets/card_shop.html' with shop=shop %}
              </a>
            {% endfor %}
        </div>
        <div style="text-align:center;">
            <a href="{% url 'shop:create' %}" class="btn btn-outline-primary">카페 등록</a>
        </div>
    {% else %}
        <div style="text-align:center;">
            <h2>아직 등록된 카페가 없습니다.</h2>
        </div>
    {% endif %}

<script src="{% static 'js/magicgrid.js' %}"></script>


{% endblock %}
