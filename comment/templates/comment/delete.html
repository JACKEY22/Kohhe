{% extends 'base.html' %}
{% block content %}

<div style="text-align:center;text-align: center; max-width: 300px; margin: 4rem auto;">
    <div>
        Once the article is deleted, <p>
        It cannot be restored again.

    </div>
    <form action="{% url 'article:delete' pk=target_article.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger col-12 mb-3 mt-3" value="Delete">
    </form>
</div>

{% endblock %}
