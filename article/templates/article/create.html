{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; text-align:center; max-width: 300px; margin: 4rem auto;">
    <form action="{% url 'article:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="create">
    </form>
</div>

{% endblock %}
