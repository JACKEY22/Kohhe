{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

    .container div {
      width: 280px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
    .container img {
        width = 100%;
        height = 100%;
    }

</style>

    <div class="container" >
        {% for article in article_list %}
          <a href="{% url 'account:detail' pk=article.writer.pk %}">
              <div class="item1">
                <img src="{{ article.image.url }}">
              </div>
          </a>
        {% endfor %}
    </div>

<script src="{% static 'js/magicgrid.js' %}"></script>

{% endblock %}
