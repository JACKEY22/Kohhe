<div class="header_layer">
    <div>
        <a href="{% url 'home' %}"><h1 class="header_logo">Kohhee</h1></a>
    </div>
    <div class="header_navbar">

        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}" class="header_nav">
                <span>Log In</span>
            </a>
            <a href="{% url 'account:create' %}" class="header_nav">
                <span>Sign Up</span>
            </a>
        {% else %}
            <a href="{% url 'home' %}"  class="header_nav">Home</a>
            <a href="{% url 'subscription:list' %}" class="header_nav">
                <span>Feed</span>
            </a>
            <a href="{% url 'shop:list' %}" class="header_nav">
                <span>Cafe</span>
            </a>

            {% if user.profile %}
            <a href="{% url 'account:detail' pk=user.pk %}" class="header_nav">
                <span>{{user}}</span>
            </a>
            {% else %}

            <a href="{% url 'profile:create' %}" class="header_nav">
                <span>{{user}}</span>
            </a>
            {% endif %}
            <a href="{% url 'account:logout' %}" class="header_nav">
                <span>Log Out</span>
            </a>

        {% endif %}

<!--        <span>nav3</span>-->
<!--        <span>nav4</span>-->
    </div>
</div>
