<div class="header_layer">
    <div>
        <a href="{% url 'account:hello_world' %}"><h1 class="header_logo">Kaffe</h1></a>
    </div>
    <div>

        {% if not user.is_authenticated %}
        <a href="{% url 'account:login' %}?next={{ request.path }}">
            <span>Log in</span> or
        </a>
        <a href="{% url 'account:create' %}">
            <span>Sign up</span>
        </a>
        {% else %}
        <a href="{% url 'account:detail' pk=user.pk %}">
            <span>Profile</span>
        </a>
        <a href="{% url 'account:logout' %}?next={{ request.path }}">
            <span>Log out</span>
        </a>
        {% endif %}

<!--        <span>nav3</span>-->
<!--        <span>nav4</span>-->
    </div>
</div>
