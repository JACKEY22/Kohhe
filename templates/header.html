<div class="header_layer">
    <div>
        <a href="{% url 'home' %}"><h1 class="header_logo">Kohhe</h1></a>
    </div>
    <div class="header_navbar">

        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}" class="header_nav">
                <span>Log In</span>
            </a>
            <a href="{% url 'account:create' %}" class="header_nav">
                <span>Sign Up</span>
            </a>
        {% else %}
            <a href="{% url 'subscription:list' %}" class="header_nav">
                <span>Feed</span>
            </a>

            <a href="{% url 'account:detail' pk=user.pk %}" class="header_nav">
                <span>Profile</span>
            </a>
            <a href="{% url 'account:logout' %}" class="header_nav">
                <span>Log Out</span>
            </a>

        {% endif %}

<!--        <span>nav3</span>-->
<!--        <span>nav4</span>-->
    </div>
</div>
