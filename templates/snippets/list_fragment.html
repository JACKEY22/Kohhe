{% load static %}

<style>
    .container {
        padding:0;
        margin:0px auto;
    }

    .container div {
      width: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .container a {
        width:40%;
        max-width:250px;
    }

    .container img {
        width : 100%;
        border-radius: 8px;
    }

</style>
<div>
    {% if article_list %}
        <div class="container" >
            {% for article in article_list %}
              <a href="{% url 'article:detail' pk=article.pk %}">
                  {% include 'snippets/card.html' with article=article %}
              </a>
            {% endfor %}
        </div>

    {% else %}
        <div style="text-align:center;">
            게시물이 없습니다.
        </div>

    {% endif %}
</div>
<script src="{% static 'js/magicgrid.js' %}"></script>
