{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center;text-align: center; max-width: 300px; margin: 4rem auto;">
    <h4>{{ user.username }}</h4>
    <form action="{% url 'profile:update' pk=profile.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary col-12 mb-3 mt-3" value="submit">
    </form>
</div>

{% endblock %}
