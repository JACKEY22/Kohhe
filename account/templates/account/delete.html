{% extends 'base.html' %}
{% block content %}

<div style="max-width:370px; margin: 3rem auto;">
    <div style="text-align:center;">
        <h4>Hi, {{ user.username }} </h4>
        Once the account is deleted, <p>
        It cannot be restored again.
    </div>
    <div style="margin:1rem auto;">
        <form action="{% url 'account:delete' pk=user.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger col-12 mt-3" value="Delete">
        </form>
    </div>
</div>

{% endblock %}
