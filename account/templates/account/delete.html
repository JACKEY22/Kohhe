{% extends 'base.html' %}
{% block content %}

<div style="text-align:center;text-align: center; max-width: 300px; margin: 4rem auto;">
    <div>
        <h4>Hi, {{ user.username }} </h4>
        Once the account is deleted, <p>
        It cannot be restored again.

    </div>
    <form action="{% url 'account:delete' pk=user.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger col-12 mt-2 mb-2" value="Delete">
    </form>
</div>

{% endblock %}
