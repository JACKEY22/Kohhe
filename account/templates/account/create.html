{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; max-width:300px; margin:4rem auto;">
    <form action="{% url 'account:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary col-12 mt-2 mb-2" value="create">
    </form>
</div>

{% endblock %}
