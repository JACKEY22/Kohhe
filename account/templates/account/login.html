{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="max-width:300px; margin: 3rem auto;">
    <div style="text-align:center;">
        <h2>Log in</h2>
    </div>
    <div style="margin:1rem auto;">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary col-12 mt-3" value="Log in">
        </form>
    </div>
</div>

{% endblock %}
