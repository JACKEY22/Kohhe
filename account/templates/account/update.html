{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center;text-align: center; max-width: 300px; margin: 4rem auto;">
    <h4>{{ user.username }}</h4>
    <form action="{% url 'account:update' pk=user.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="submit">
    </form>
</div>

{% endblock %}
