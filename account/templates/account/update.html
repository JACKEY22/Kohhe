{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="max-width:370px; margin: 3rem auto;">
    <div style="text-align:center;">
        <h2></h2>
    </div>
    <div style="margin:1rem auto;">
        <form action="{% url 'account:update' pk=user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-outline-primary col-12 mt-3">비밀번호 변경</button>
        </form>
    </div>
</div>
{% endblock %}
